{% extends 'adminsection/base.html' %}
{% load static %}
{% block content %}
<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<div class="main-page">
		<div class="forms">
			<h3 class="title1">Change Password</h3>
			<div class="form-grids row widget-shadow" data-example-id="basic-forms">
				<div class="form-title">
					<h4>Reset Your Password :</h4>
				</div>
				<div class="form-body">
					<form method="post" name="changepassword" onsubmit="return checkpass();" action="">
						<p style="font-size:16px; color:red" align="center">
						</p>

						<div class="form-group"> <label for="exampleInputEmail1">Current Password</label> <input
								type="password" name="currentpassword" class="form-control" required="true" value="">
						</div>
						<div class="form-group"> <label for="exampleInputPassword1">New Password</label> <input
								type="password" name="newpassword" class="form-control" value="" required="true"> </div>
						<div class="form-group"> <label for="exampleInputPassword1">Confirm Password</label> <input
								type="password" name="confirmpassword" class="form-control" value="" required="true">
						</div>

						<button type="submit" name="submit" class="btn btn-default">Change</button>
					</form>
				</div>
			</div>


		</div>
	</div>
</div>
{% endblock %}
